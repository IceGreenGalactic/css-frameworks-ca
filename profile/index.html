<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Profile</title>
</head>

<body>
  <section class="h-100 gradient-custom-2">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
          <div class="card">
            <div class="rounded-top text-white d-flex flex-row "
              style="background:url(../image/powderIMG_0181.JPG) bottom/ cover; height:200px;">
              <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                <img src="../image/userIMG1.JPG" alt="a drawn monkey infront of a colorfull background"
                  class="img-fluid img-thumbnail mt-4 mb-2" style="width: 150px; z-index: 1">
                <button type="button" class="btn btn-outline-dark" data-mdb-ripple-color="dark" style="z-index: 1;">
                  Edit profile
                </button>
              </div>
              <div class="ms-3" style="margin-top: 130px;">
                <h5>Petra Warlordy</h5>
                <p>Stavanger</p>
              </div>
            </div>
            <div class="p-4 text-black" style="background-color: #f8f9fa;">
              <div class="d-flex justify-content-end text-center py-1">
                <div>
                  <p class="mb-1 h5">239</p>
                  <p class="small text-muted mb-0">Art-projects</p>
                </div>
                <div class="px-3">
                  <p class="mb-1 h5">1374</p>
                  <p class="small text-muted mb-0">Followers</p>
                </div>
                <div>
                  <p class="mb-1 h5">539</p>
                  <p class="small text-muted mb-0">Following</p>
                </div>
              </div>
            </div>
            <div class="card-body p-4 text-black">
              <div class="mb-5">
                <p class="lead fw-normal mb-1">About</p>
                <div class="p-4" style="background-color: #f8f9fa;">
                  <p class="font-italic mb-1">visionary digital artist</p>
                  <p class="font-italic mb-1">Adventurer</p>
                  <p class="font-italic mb-0">Photographer</p>
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-4">
                <p class="lead fw-normal mb-0">Recent Art</p>

              </div>
              <div class="row g-2">
                <div class="col mb-2">
                  <img src="../image/lion_039.JPG" alt="colorfull lion image" class="w-100 rounded-3">
                </div>
                <div class="col mb-2">
                  <img src="../image/animal_0435.JPG"
                    alt="a fox like animal with a lot of colors and paint shooting out in the background"
                    class="w-100 rounded-3">
                </div>

                <div class="col">
                  <img src="../image/Rose_0345.JPG" alt="a colorfull rose with paint shooting out from it"
                    class="w-100 rounded-3">
                </div>
                <div class="col">
                  <img src="../image/IMG_0200.JPG" alt="colorfull lines" class="w-100 rounded-3">
                </div>
                <p class="text-center"><a href="#!" class="text-muted">Show all (239)</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
