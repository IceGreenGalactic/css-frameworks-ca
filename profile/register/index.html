<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sign up for ArtConnect: A social platform for sharing and appreciating art." />
    <meta name="keywords" content="art, social media, sign up, artist, creativity" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="https://kit.fontawesome.com/db895f6c4c.js" crossorigin="anonymous"></script>
    <script src="/js/hamburger.js" defer type="module"></script>
    <script src="/js/index.mjs" defer type="module"></script>


    <title>Sign Up</title>
</head>

<body class="m-0 vh-100">
    <header class="col-12">
        <nav class="navbar navbar-expand-md navbar-light header-image">
            <div class="container align-items-center col-11">
                <h1 class="header-text text-center col-6 col-sm-3 col-md-5">
                    ArtConnect
                </h1>
                <a class="navbar-brand text-center col-2 col-md-1" href="#">
                    <img src="../../image/logo-art.PNG" alt="art Logo" class="img-fluid" />
                </a>

                <button class="navbar-toggler ms-4" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse text-nowrap z-1 " id="navbarNav">
                    <ul class="navbar-card ms-auto navbar-nav text-end ">
                        <li class="nav-item z-1">
                            <a class="nav-link" href="#">Feed</a>
                        </li>
                        <li class="nav-item z-1">
                            <a class="nav-link" href="#">My Profile</a>
                        </li>
                        <li class="nav-item z-1">
                            <a class="nav-link" href="#">Messages</a>
                        </li>
                        <li class="nav-item z-1">
                            <a class="nav-link" href="#">Log out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="py-5 login-img">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-10 col-sm-8 col-md-6 col-lg-12 col-xl-10">
                        <div class="row justify-content-center">
                            <div class="col-lg-5 bg-light card border-light-subtle shadow">
                                <div class="p-3">
                                    <div class="text-center mb-3">
                                        <img src="../../image/ProfileImg  (1).JPG"
                                            alt="profile picture of a woman with glasses and black hair"
                                            class="w-25 mt-5 img-fluid rounded-circle">
                                    </div>
                                    <h2 class="fs-6 fw-normal text-center text-secondary mb-4">
                                        Create your account
                                    </h2>
                                    <form id="registrationForm">
                                        <div class="row gy-2 overflow-hidden">
                                            <div class="col-12">
                                                <div class="form-floating mb-2">
                                                    <input type="text" class="form-control" name="name" required
                                                        pattern="^[\w]+$"
                                                        title=" username must only contain lower case and upper case letters, numbeers and underscore (_). example: Username_456"
                                                        id="username" placeholder="Enter your username">
                                                    <label for="username"
                                                        class="form-label text-secondary">Username</label>
                                                </div>

                                                <div class="form-floating mb-2">
                                                    <input type="email" class="form-control" name="email" id="email"
                                                        placeholder="Enter your @noroff.no or @stud.noroff.no email"
                                                        required pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="Please enter a valid @noroff.no or @stud.noroff.no email
                                                        address">
                                                    <label for="email" class="form-label text-secondary">Email</label>

                                                </div>

                                                <div class="col-12">
                                                    <div class="form-floating mb-2">
                                                        <input type="password" class="form-control" name="password"
                                                            id="password" value="" placeholder="Password" required
                                                            minLength="8" title="Must be at least 8 or more characters">
                                                        <label for="password"
                                                            class="form-label text-secondary ">Password</label>
                                                    </div>
                                                </div>
                                                <div class="form-floating mb-2">
                                                    <input type="url" class="form-control" name="avatar" id="avatar" placeholder="Enter URL for avatar image">
                                                    <label for="avatar" class="form-label text-secondary">Avatar URL (optional)</label>
                                                </div>
                                                
                                                <div class="form-floating mb-2">
                                                    <input type="url" class="form-control" name="banner" id="banner" placeholder="Enter URL for banner image">
                                                    <label for="banner" class="form-label text-secondary">Banner URL (optional)</label>
                                                </div>

                                                <div class="col-12">
                                                    <div class="d-grid my-3">
                                                        <button class="btn btn-primary btn-md" type="submit">
                                                            Sign up
                                                        </button>
                                                    </div>
                                                </div>

                                                <div class="col-12">
                                                    <p class="m-0 text-secondary text-center">
                                                        Allready have an account?
                                                        <a href="../login/index.html"
                                                            class="link-primary text-decoration-none">Sign in</a>
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>

    <footer class="m-0 p-1 pb-md-4 pb-lg-0">
        <div
            class="container py-3 border-top d-flex flex-wrap justify-content-center justify-content-md-start align-items-center w-100">
            <p class="col-md-4 mb-0 text-muted text-center text-md-start">
                Â© 2024 Art-company-inc
            </p>

            <div class="col-2 text-center mb-0">
                <img src="../../image/logo-art.PNG" alt="art Logo" class="img-small col-5" />
            </div>

            <ul class="nav col-12 col-md-6 justify-content-center justify-content-md-end">
                <li class="nav-item">
                    <a href="#" class="nav-link px-2 text-muted">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link px-2 text-muted">My Friends</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link px-2 text-muted">Messages</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link px-2 text-muted">My Profile</a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
