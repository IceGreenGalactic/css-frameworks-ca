<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Log in to ArtConnect: A social platform for sharing and appreciating art." />
    <meta name="keywords" content="art, social media, login, artist, creativity" />
    <script src="https://kit.fontawesome.com/db895f6c4c.js" crossorigin="anonymous"></script>
    <script src="../../js/hamburger.js"></script>
    <link rel="stylesheet" href="../../css/styles.css" />
    <script src="../../js/index.mjs" defer type="module"></script>

    <title>Edit Profile</title>
</head>

<body class="m-0 vh-100">
    <header class="col-12">
        <nav class="navbar navbar-expand-md navbar-light header-image">
            <div class="container align-items-center col-11">
                <h1 class="header-text text-center col-6 col-sm-3 col-md-5">
                    ArtConnect
                </h1>
                <a class="navbar-brand text-center col-2 col-md-1" href="../../feed/index.html">
                    <img src="../../image/logo-art.PNG" alt="art Logo" class="img-fluid" />
                </a>

                <button class="navbar-toggler ms-4" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse text-nowrap z-1 " id="navbarNav">
                    <ul class="navbar-card ms-auto navbar-nav text-end ">
                        <li class="nav-item z-1">
                            <a class="nav-link" href="../../feed/index.html">Feed</a>
                        </li>
                        <li class="nav-item z-1">
                            <a class="nav-link" href="../../profile/index.html">My Profile</a>
                        </li>
                        <li class="nav-item z-1">
                            <a class="nav-link" href="#">Messages</a>
                        </li>
                        <li class="nav-item z-1">
                            <a class="nav-link" href="../../index.html">Log out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="py-5 bg-secondary">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="card border-light-subtle shadow">
                            <div class="p-3">
                                <div class="rounded-top z-10 profile-banner  ">
                                    <div class="ms-4 mt-5 d-flex flex-column col-7">
                                      <img src="" alt="profile image" class="replace-avatar img-thumbnail profile-img mt-4 z-10">
                                    </div>
                                  </div>
                                <h2 class="fs-6 fw-normal text-center text-secondary mb-4">
                                    Edit your profile
                                </h2>
                                <form id="editProfile">
                                    <div class=" mb-2">
                                        <label for="Name" class="form-label text-secondary"> Name</label>
                                        <input type="text" class="form-control" name="name" disabled>
                                    </div>

                                    <div class=" mb-2">
                                        
                                        <label for="email" class="form-label text-secondary">Email</label>
                                        <input type="email" class="form-control" name="email" disabled>
                                    </div>

                                    <div class=" mb-2">
                                        <label for="title" class="form-label text-secondary">Banner</label>
                                        <input type="url" class="form-control" name="banner"  placeholder="Banner URL">
                                    </div>

                                    <div class=" mb-2">
                                        <label for="" class="form-label text-secondary">Avatar</label>
                                        <input type="url" class="form-control" name="avatar"  placeholder="Avatar URL"></input>
                                    </div>

                                    <div class="col-12">
                                        <div class="d-grid my-3">
                                            <button class="btn btn-primary btn-md" type="submit">
                                                Update Profile
                                            </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    

    <footer class="m-0">
        <div
            class="container py-3 border-top d-flex flex-wrap justify-content-center justify-content-md-start align-items-center w-100">
            <p class="col-md-4 mb-0 text-muted text-center text-md-start">Â© 2024 Art-company-inc</p>

            <div class=" col-4 col-sm-3 col-md-2 text-center mb-md-0">
                <img src="../../image/logo-art.PNG" alt="art Logo" class="col-5 ">
            </div>

            <ul class="nav col-12 col-md-6 justify-content-center justify-content-md-end">
                <li class="nav-item">
                    <a href="#" class="nav-link px-2 text-muted">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link px-2 text-muted">My Friends</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link px-2 text-muted">Messages</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link px-2 text-muted">My Profile</a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
