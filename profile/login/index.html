<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Log in to ArtConnect: A social platform for sharing and appreciating art." />
  <meta name="keywords" content="art, social media, login, artist, creativity" />
  <script src="https://kit.fontawesome.com/db895f6c4c.js" crossorigin="anonymous"></script>
  <script src="../../js/hamburger.js"></script>
  <link rel="stylesheet" href="../../css/styles.css" />
  <script src="../../js/index.mjs" defer type="module"></script>

  <title>Login</title>
</head>

<body class="m-0 d-flex flex-column min-vh-100">
  <header class="col-12">
    <nav class="navbar navbar-expand-md navbar-light header-image">
      <div class="container align-items-center col-11">
        <h1 class="header-text text-center col-6 col-sm-3 col-md-5">
          ArtConnect
        </h1>
        <a class="navbar-brand text-center col-2 col-md-1" href="../../index.html">
          <img src="../../image/logo-art.PNG" alt="art Logo" class="img-fluid" />
        </a>

        <button class="navbar-toggler ms-4" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse text-nowrap z-1 " id="navbarNav">
          <ul class="navbar-card ms-auto navbar-nav text-end ">
            <li class="nav-item z-1">
              <a class="nav-link" href="#">Feed</a>
            </li>
            <li class="nav-item z-1">
              <a class="nav-link" href="#">My Profile</a>
            </li>
            <li class="nav-item z-1">
              <a class="nav-link" href="#">Messages</a>
            </li>
            <li class="nav-item z-1">
              <a class="nav-link" href="#">Log out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="py-5 login-img">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-10 col-sm-8 col-md-6 col-lg-12 col-xl-10">
            <div class="row justify-content-center">
              <div class="col-lg-5 bg-light card border-light-subtle shadow">
                <div class="p-3">
                  <div class="text-center mb-3">

                    <img src="../../image/default-avatar.JPG"
                      alt="profile picture default - siluet of a person in profile with paint around head"
                      class="w-25 mt-5 img-fluid rounded-circle">

                  </div>
                  <h2 class="fs-6 fw-normal text-center text-secondary mb-4">
                    Sign in to your account
                  </h2>
                  <form id="loginForm">
                    <div class="row gy-2 overflow-hidden">
                      <div class="col-12">


                        <div class="form-floating mb-3">
                          <input type="email" class="form-control" name="email" id="email"
                            placeholder="Enter your @noroff.no or @stud.noroff.no email" required
                            pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="Please enter a valid @noroff.no or @stud.noroff.no email
                                    address">
                          <label for="email" class="form-label text-secondary">Email</label>

                        </div>

                        <div class="col-12">
                          <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="password" id="password" value=""
                              placeholder="Password" required minLength="8"
                              title="Must be at least 8 or more characters">
                            <label for="password" class="form-label text-secondary ">Password</label>
                          </div>
                        </div>

                        <div class="col-12">
                          <div class="d-flex flex-column flex-sm-row gap-2 my-4 justify-content-between">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" name="rememberMe"
                                id="rememberMe">
                              <label class="form-check-label text-secondary" for="rememberMe">
                                Keep me logged in
                              </label>
                            </div>
                            <a href="#!" class="btn-link text-decoration-none ms-4 ms-sm-0">Forgot password?</a>
                          </div>
                        </div>

                        <div class="col-12">
                          <div class="d-grid my-3">
                            <button class="btn btn-primary btn-md" type="submit">
                              Login
                            </button>
                          </div>
                        </div>
                        <div class="col-12">
                          <p class="mt-4 text-secondary text-center">
                            Don't have an account?
                            <a href="../register/index.html" class="btn-link text-decoration-none">Register</a>
                          </p>
                        </div>
                      </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </section>
  </main>

  <footer class="m-0">
    <div
      class="container py-3 border-top d-flex flex-wrap justify-content-center justify-content-md-start align-items-center w-100">
      <p class="col-md-4 mb-0 text-muted text-center text-md-start">Â© 2024 Art-company-inc</p>

      <div class=" col-4 col-sm-3 col-md-2 text-center mb-md-0">
        <img src="../../image/logo-art.PNG" alt="art Logo" class="col-5 ">
      </div>

      <ul class="nav col-12 col-md-6 justify-content-center justify-content-md-end">
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-muted">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-muted">My Friends</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-muted">Messages</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-muted">My Profile</a>
        </li>
      </ul>
    </div>
  </footer>
</body>

</html>
