<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="./js/hamburger.js"></script>
    <title>Login</title>
</head>

<body class="m-0 ">

    <header class="col-12">
      <nav class="navbar navbar-expand-md navbar-light header-image">
        <div class="container align-items-center col-11 ">
          <h1 class=" header-text text-center col-6 col-sm-3 col-md-5">ArtConnect</h1>
          <a class="navbar-brand text-center col-2 col-md-1 " href="../feed/index.html">
            <img src="../image/logo-art.PNG" alt="art Logo" class="img-fluid  ">
          </a>
  
          <button class="navbar-toggler ms-4" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
          </button>
  
          <div class="collapse navbar-collapse justify-content-md-start text-nowrap z-1" id="navbarNav">
            <ul class="navbar-card ms-auto navbar-nav text-start ">
              <li class="nav-item  z-1">
                <a class="nav-link fs-md-5" href="#>Home</a>
              </li>
              <li class="nav-item z-1">
                <a class="nav-link  fs-md-3" href="#">My Friends</a>
              </li>
              <li class="nav-item z-1">
                <a class="nav-link" href="#">Messages</a>
              </li>
              <li class="nav-item z-1">
                <a class="nav-link" href="#">My Profile</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="bg-light py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-11 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="loginCard border border-light-subtle rounded-4 shadow ">
                        <div class="p-3 p-md-4 p-xl-5">
                            <div class="text-center mb-3">
                                <img src="image/IMG_0200.JPG" alt="painting" class="w-50 mt-5 img-fluid rounded-circle"">
                      </div>
                      <h2 class=" fs-6 fw-normal text-center text-secondary mb-4">Sign in to your account</h2>
                                <form action="/profile">
                                    <div class="row gy-2 overflow-hidden">
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input type="userName" class="form-control" name="userName"
                                                    id="userName" placeholder="name@example.com" required>
                                                <label for="userName" class="form-label text-secondary">User
                                                    name</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input type="password" class="form-control" name="password"
                                                    id="password" value="" placeholder="Password" pattern=".{8,}"
                                                    title="Must be at least 8 or more characters" required>
                                                <label for="password"
                                                    class="form-label  text-secondary">Password</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="d-flex gap-2 justify-content-between">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value=""
                                                        name="rememberMe" id="rememberMe">
                                                    <label class="form-check-label text-secondary" for="rememberMe">
                                                        Keep me logged in
                                                    </label>
                                                </div>
                                                <a href="#!" class="link-primary text-decoration-none">Forgot
                                                    password?</a>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="d-grid my-3">
                                                <button class="btn btn-primary btn-lg" type="submit">Log in</button>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <p class="m-0 text-secondary text-center">Don't have an account? <a
                                                    href="#!" class="link-primary text-decoration-none">Sign up</a>
                                            </p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
</body>

        class="container py-3 border-top d-flex flex-wrap justify-content-center justify-content-md-start align-items-center w-100">

                    Profile</a></li>
        </ul>
    </div>

</footer>
